<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link rel="icon" href="/assets/hamburguer2.png">
    <title>Burguer Farm</title>
</head>
<body>
    <header>
        <nav class="navMenu">
            <div class="logo">
                <img src="./assets/ph_hamburger-fill.png" alt="hamburguerLogo" width="68px">
                <h1 class="title">Burguer Farm</h1>
            </div>
            <div class="menuOp">
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Our Story</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
        <section class="viewPanel">
            <div class="panelTitle">
                <h1>BURGER</h1>
                <p>Juicy, Fresh, and Delicious</p>
                <button type="button">Order Now!</button>
            </div>
            <img src="./assets/Background (15).png" alt="burguerImg">
        </section>
    </header>
    <main>
        <section class="cards">
            <div class="cardPopular">
                <h1>Try Today</h1>
                <img src="./assets/Rectangle 9.png" alt="cardBurguer">
            </div>
            <div class="otherCards">
                <div class="cardFun">
                    <img src="./assets/Rectangle 10.png" alt="">
                </div>
                <div class="cardToday">
                    <img src="./assets/Rectangle 11.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
